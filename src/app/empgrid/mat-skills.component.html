    <mat-card>    
        <!-- Title of an Card -->    
        <mat-card-title>    
            Angular Material Component With Angular 5    
        </mat-card-title>    
        
        <mat-card-content>    
            <form>    
                <table>    
                    <tr>    
                        <td colspan="2">    
                            <mat-form-field class="demo-full-width">    
                                <input matInput placeholder="Full Name">    
                            </mat-form-field>    
                        </td>  
                    </tr>    
                    <tr>    
                        <td colspan="2">    
                            <mat-form-field class="demo-full-width">    
                                <textarea matInput placeholder="Address" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="5"></textarea>    
                            </mat-form-field>    
                        </td>    
                    </tr>    
                    <tr>    
                        <td colspan="2">    
                            <mat-form-field class="demo-full-width">    
                                <input matInput [matDatepicker]="picker" placeholder="Date of birth">    
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>    
                                <mat-datepicker touchUi="true" #picker></mat-datepicker>    
                            </mat-form-field>    
                        </td>    
                    </tr>    
                    <tr>    
                        <td>    
                            <span>Gender</span><br><br>    
                            <mat-radio-group>    
                                <mat-radio-button value="1">Male</mat-radio-button>    
                                <mat-radio-button value="2">Female</mat-radio-button>    
                            </mat-radio-group>    
                        </td>
                    </tr>    
                        <tr><td><br>    
                            <mat-form-field>    
                                <mat-select placeholder="Select Blog" [(value)]="selected">    
                                    <mat-option>-- Select Any --</mat-option>    
                                    <mat-option value="1">C#Corner</mat-option>    
                                    <mat-option value="2">C#Corner</mat-option>    
                                    <mat-option value="3">C#Corner</mat-option>    
                                </mat-select>    
                            </mat-form-field>    
                        </td>    
                    </tr>    
                    <tr>    
                        <td colspan="2">    
                            <mat-form-field class="demo-full-width">    
                                <input matInput placeholder="Email">    
                            </mat-form-field>    
                        </td>    
                    </tr>    
                    <tr>    
                        <td colspan="2">    
        
                        </td>    
                    </tr>    
                   
                            <mat-toolbar>
                        <!-- <div style="font-weight:bold; text-align:right; margin-left: 45%;"> -->
                            <button mat-raised-button color="accent" style="margin-right: 5px;">Submit</button>    
                            <button mat-raised-button color="accent">Clear</button>    
                        <!-- </div> -->
                        </mat-toolbar>

                    </table> 
                        
                    
            </form>    
        </mat-card-content>    
    </mat-card>
